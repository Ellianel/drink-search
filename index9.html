<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Londrina+Solid:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
                <h1>Drink search</h1>
                <input type="text" class="search" placeholder="type your drink">
        </div>

            <div class="drink-list">
                <h2>List of available drinks</h2>
                <ul>
                    <li class="rum">Rum & Coke</li>
                    <li class="moscow">Moscow Mule</li>
                    <li class="cosmo">Cosmopolitan</li>
                    <li class="seven">Seven & Seven</li>
                    <li class="codder">Cape Codder</li>
                    <li class="old">Old Fashioned</li>
                    <li class="dai">Daiquiri</li>
                    <li class="Mojito">Mojito</li>
                    <li class="gin">Gin & Tonic</li>
                    <li class="rita">Margarita</li>
                </ul>
            </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
